baseURL = 'http://blog.securintx.com/'
languageCode = 'en-us'
title = 'Blog Securintx'
description = 'Blog Securintx'
author = 'admin'
authorEmail = 'hello@securintx.com'
authorURL = 'http://blog.securintx.com/'
test="test"
googleAnalytics = 'G-HLQ135Y36R'

theme = "hello-friend"
paginate = 10

[permalinks]
  posts = '/:year/:title/'

# HelloFriend theme configuration
[params]
  copyrightURL = "https://securintx.com?utm_source=blog"

  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts"

  # "light" or "dark"
  defaultTheme = "dark"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2

  # Show reading time in minutes for posts
  showReadingTime = true

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true


[languages]
  [languages.en]
    title = "Blog | SecurIntX"
    subtitle = ""
    keywords = ""
    copyright = 'SecurIntX'
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "02 Jan, 2006"
    dateFormatList = "02 Jan, 2006"
    # leave empty to disable, enter display text to enable
    # lastModDisplay = ""

    [languages.en.params.logo]
    #  logoText = "SecurIntX"
    #  logoHomeLink = "/"
    # or
    #
    path = "https://github.com/securintx.png?size=128"
    alt = "securintx-logo"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "https://securintx.com?utm_source=blog"